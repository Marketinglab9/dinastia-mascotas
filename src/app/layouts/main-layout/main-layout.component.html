<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <!-- Logo -->
    <div class="logo-container">
      <mat-icon class="logo-icon">pets</mat-icon>
      <h2 class="logo-text">Dinastía Mascotas</h2>
    </div>

    <!-- Menu -->
    <mat-nav-list>
      <a 
        mat-list-item 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <!-- User Profile -->
    <div class="user-profile">
      <mat-icon>account_circle</mat-icon>
      <div class="user-info">
        <div class="user-name">Alex SEO</div>
        <div class="user-email">admin&#64;dinastia.co</div>
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar color="primary">
      <span>Dinastía Mascotas</span>
      <span class="spacer"></span>
      
      <button mat-icon-button matBadge="3" matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
      </button>
      
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
